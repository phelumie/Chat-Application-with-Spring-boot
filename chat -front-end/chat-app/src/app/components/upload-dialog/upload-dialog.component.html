<h2 mat-dialog-title>Uploaded Images</h2>
<mat-dialog-content>
  <div class="image-container">
    <img *ngFor="let image of imageUrls" [src]="image" alt="Uploaded Image">
  </div>
  <textarea [(ngModel)]="message" placeholder="Add message content..." class="message-input"></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button [mat-dialog-close]="{ message }" [disabled]="!message">Send</button>
</mat-dialog-actions>
